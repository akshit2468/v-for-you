<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promise Day ðŸ¤ž</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body
  class="theme-promise fade-in"
  data-lines='[
    "This one is serious",
    "But also very simple",
    "I promise to always be there",
    "On good days",
    "And especially on bad ones"
  ]'
  data-next="hug.html"
  data-next-label="Next day"
>

  <div class="bg" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <div class="hearts" aria-hidden="true"></div>

  <main class="stage">
    <section class="screen">

      <div class="topline">
        <div class="tag">Valentine Week</div>
        <div class="daycount">Promise time</div>
      </div>

      <h1 class="headline">My promise to you baby</h1>

      <img
        src="assets/bears/promise.webp"
        class="bear"
        alt="promise day"
      />

      <p class="line" id="line">Tap anywhere you want BOSS</p>
      <p class="hint" id="hint">(Tap / Space / Enter)</p>

      <div class="actions">
        <button class="btn" id="nextBtn" type="button">
          Continue
        </button>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
  
  <audio id="bgm" preload="auto" loop>
    <source src="/v-for-you/assets/music.mp3" type="audio/mpeg">
  </audio>
  
  <script src="music.js"></script>

</body>
</html>

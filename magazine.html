<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Magazine üíå</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    :root{
      --bgA:#07040a;
      --bgB:#1a0612;
      --accent:#ff3d6e;
      --accent2:#ff86b2;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bgA),var(--bgB));
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    /* particles canvas */
    #particles{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:.95;
    }

    /* glow blobs */
    .glows{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .glow{
      position:absolute;
      filter: blur(90px);
      opacity:.40;
      animation: floatGlow 10s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    .g1{ width:620px;height:620px; left:-180px; top:-220px; background: rgba(255,61,110,.55); }
    .g2{ width:680px;height:680px; right:-220px; top:40px;  background: rgba(255,134,178,.45); animation-duration: 12s; }
    .g3{ width:820px;height:820px; left:18%; bottom:-360px; background: rgba(255,61,110,.35); animation-duration: 14s; }
    @keyframes floatGlow{
      from{ transform: translateY(0) translateX(0) scale(1); }
      to{ transform: translateY(18px) translateX(10px) scale(1.03); }
    }

    .wrap{
      position:relative;
      z-index:1;
      height:100%;
      display:grid;
      grid-template-rows: auto 1fr auto;
      place-items:center;
      padding:14px;
      gap:10px;
    }

    .topbar{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      opacity:.92;
      user-select:none;
    }
    .topbar a{
      color:#fff;
      text-decoration:none;
      opacity:.9;
      font-weight:900;
    }
    .topbar a:hover{ opacity:1; }

    .title{
      font-weight:950;
      letter-spacing:-0.02em;
      font-size: clamp(18px, 2.4vw, 24px);
      text-align:center;
    }
    .hint{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.75;
      text-align:center;
    }

    /* ‚úÖ shell size tuned to not clip */
    .book-shell{
      width:min(1100px, 96vw);
      height:min(680px, 74vh);
      border-radius: var(--radius);
      position:relative;
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      isolation:isolate;
    }

    .book-shell::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background:
        radial-gradient(700px 300px at 20% 0%, rgba(255,61,110,.25), transparent 60%),
        radial-gradient(700px 320px at 85% 30%, rgba(255,134,178,.18), transparent 62%),
        linear-gradient(90deg, rgba(255,61,110,.12), rgba(255,134,178,.10));
      filter: blur(12px);
      opacity:.9;
      z-index:-1;
      animation: glowPulse 3.8s ease-in-out infinite alternate;
    }
    @keyframes glowPulse{
      from{ opacity:.65; transform: scale(1); }
      to{ opacity:1; transform: scale(1.01); }
    }

    #book{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      touch-action: pan-y;
      position:relative;
      z-index:1;
    }

    /* ‚úÖ Pages */
    .page{
      width:100%;
      height:100%;
      background: #0b070a; /* looks premium behind images */
      overflow:hidden;
    }

    /* ‚úÖ MAIN FIX: no cropping */
    .page img{
      width:100%;
      height:100%;
      display:block;
      object-fit: contain;  /* <-- NO CUTTING */
      background: #0b070a;
    }

    .footer{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      opacity:.85;
      user-select:none;
    }

    .navbtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:#fff;
      width:44px;
      height:44px;
      border-radius:14px;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      display:grid;
      place-items:center;
      transition: transform .12s ease, filter .12s ease;
    }
    .navbtn:hover{ filter: brightness(1.06); }
    .navbtn:active{ transform: scale(.98); }

    .pill{
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
    }

    .fade-in{ animation: in .35s ease both; }
    @keyframes in{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)} }

    /* ====== FORCE pages to look stuck together (kill seams/shadows) ====== */

    /* remove all generated shadows that look like gaps */
    .stf__outerShadow,
    .stf__innerShadow,
    .stf__hardShadow,
    .stf__shadow {
      display: none !important;
      opacity: 0 !important;
    }
    /* remove any padding/margins the engine adds */
    .stf__item,
    .stf__wrapper,
    .stf__block {
      padding: 0 !important;
      margin: 0 !important;
      background: transparent !important;
    }
    /* make the "page" itself not draw borders/edges */
    .page {
      box-shadow: none !important;
      border: 0 !important;
    }
    /* reduce anti-alias seam line (common on mobile) */
    .stf__item {
      transform: translateZ(0) !important;
      backface-visibility: hidden !important;
      -webkit-backface-visibility: hidden !important;
    }
  </style>
</head>

<body class="fade-in">
  <canvas id="particles"></canvas>

  <div class="glows" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <a href="valentine.html">‚Üê back</a>
      <div>
        <div class="title">Mini Magazine</div>
        <div class="hint">drag corner ‚Ä¢ swipe ‚Ä¢ arrows</div>
      </div>
      <div style="opacity:.9;font-weight:900">üíû</div>
    </div>

    <div class="book-shell">
      <div id="book"></div>
    </div>

    <div class="footer">
      <button class="navbtn" id="prevBtn" type="button">‚Üê</button>
      <div class="pill" id="pagePill">Cover</div>
      <button class="navbtn" id="nextBtn" type="button">‚Üí</button>
    </div>
  </div>

  <script>
    // ‚úÖ Your images setup
    const MAG_DIR = "assets/magazine/";
    const IMG_EXT = "jpeg";
    const PAGE_COUNT = 10;

    const coverFront = `${MAG_DIR}magazine-front.${IMG_EXT}`;
    const coverBack  = `${MAG_DIR}magazine-back.${IMG_EXT}`;
    const innerSrc = (n) => `${MAG_DIR}magazine-${n}.${IMG_EXT}`;

    function makePage(src, alt){
      const d = document.createElement("div");
      d.className = "page";
      d.innerHTML = `<img src="${src}" alt="${alt}">`;
      return d;
    }

    const pages = [];
    pages.push(makePage(coverFront, "Cover"));
    for (let i = 1; i <= PAGE_COUNT; i++){
      pages.push(makePage(innerSrc(i), `Page ${i}`));
    }
    pages.push(makePage(coverBack, "Back cover"));

    const bookEl = document.getElementById("book");
    const container = document.createElement("div");
    container.style.width = "100%";
    container.style.height = "100%";
    bookEl.appendChild(container);

    const pageFlip = new St.PageFlip(container, {
      width: 520,
      height: 660,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1100,
      minHeight: 420,
      maxHeight: 720,

      showCover: true,
      useMouseEvents: true,
      mobileScrollSupport: false,

      flippingTime: 1150,
      maxShadowOpacity: 0.22,
      drawShadow: true,

      binding: 0,
      minSpreadWidth: 0,

      disableFlipByClick: false,
      swipeDistance: 25
    });

    pageFlip.loadFromHTML(pages);
    pageFlip.turnToPage(0);

    // Click cover -> open (go to first inner page)
    container.addEventListener("click", () => {
      if (pageFlip.getCurrentPageIndex() === 0) pageFlip.flipNext();
    });

    // Nav + label
    const pill = document.getElementById("pagePill");
    document.getElementById("prevBtn").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("nextBtn").addEventListener("click", () => pageFlip.flipNext());

    function updatePill(){
      const idx = pageFlip.getCurrentPageIndex();
      const last = pages.length - 1;
      if (idx === 0) pill.textContent = "Cover";
      else if (idx === last) pill.textContent = "Back";
      else pill.textContent = `Page ${idx} / ${last-1}`;
    }
    updatePill();
    pageFlip.on("flip", updatePill);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") pageFlip.flipNext();
      if (e.key === "ArrowLeft") pageFlip.flipPrev();
      if (e.key === "Escape") window.location.href = "valentine.html";
    });

    // Particles
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let W=0,H=0,DPR=1;

    function resize(){
      DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resize);
    resize();

    const rand = (a,b)=>a+Math.random()*(b-a);
    const particles = Array.from({length: 70}, () => ({
      x: rand(0,W), y: rand(0,H),
      r: rand(0.9, 2.8)*DPR,
      vx: rand(-0.18, 0.18)*DPR,
      vy: rand(-0.30, -0.08)*DPR,
      a: rand(0.10, 0.30),
      hue: Math.random() < 0.6 ? 340 : 320
    }));

    function step(){
      ctx.clearRect(0,0,W,H);
      for (const p of particles){
        p.x += p.vx;
        p.y += p.vy;
        p.x += Math.sin((p.y / 220) + performance.now()/1800) * 0.06 * DPR;

        if (p.y < -30*DPR) { p.y = H + rand(0,120*DPR); p.x = rand(0,W); }
        if (p.x < -40*DPR) p.x = W + 40*DPR;
        if (p.x > W + 40*DPR) p.x = -40*DPR;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 70%, ${p.a})`;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(step);
    }
    step();
  </script>

  <audio id="bgm" preload="auto" loop>
    <source src="/v-for-you/assets/music.mp3" type="audio/mpeg">
  </audio>
  <script src="music.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Magazine üíå</title>

  <!-- PageFlip (StPageFlip) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    :root{
      --bgA:#07040a;
      --bgB:#1a0612;
      --paper:#f6f1f4;
      --ink:#1a1417;
      --muted:#6f5e66;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --radius:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(900px 520px at 25% 20%, rgba(255,61,110,.16), transparent 60%),
                  radial-gradient(900px 560px at 80% 30%, rgba(255,134,178,.12), transparent 65%),
                  linear-gradient(180deg,var(--bgA),var(--bgB));
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:18px;
      gap:12px;
    }

    .topbar{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      opacity:.92;
      user-select:none;
    }

    .topbar a{
      color:#fff;
      text-decoration:none;
      opacity:.9;
      font-weight:700;
    }
    .topbar a:hover{opacity:1}

    .title{
      font-weight:950;
      letter-spacing:-0.02em;
      font-size: clamp(18px, 2.4vw, 24px);
    }
    .hint{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.75;
    }

    /* Book container */
    .book-shell{
      width:min(1100px, 96vw);
      height:min(700px, 78vh);
      border-radius: var(--radius);
      position:relative;
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }

    /* The flipbook mount */
    #book{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      touch-action: pan-y; /* smoother mobile swipe */
    }

    /* Page content */
    .page{
      background: var(--paper);
      color: var(--ink);
      width:100%;
      height:100%;
      padding: 26px 26px;
      position:relative;
      overflow:hidden;
    }

    .page::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.06), transparent 18%, transparent 82%, rgba(0,0,0,.05));
      pointer-events:none;
      mix-blend-mode:multiply;
      opacity:.35;
    }

    .page .kicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:800;
    }

    .page h2{
      margin:10px 0 12px;
      font-size: clamp(26px, 3vw, 40px);
      letter-spacing:-0.02em;
      line-height:1.1;
    }

    .page p{
      margin: 0 0 10px;
      font-size: 16px;
      line-height: 1.7;
      color:#2b2327;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:14px;
    }
    .chip{
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.08);
      color:#3a2f35;
      font-weight:800;
    }

    .photo{
      width:100%;
      height: calc(100% - 84px);
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(255,61,110,.22), rgba(0,0,0,.05));
      border:1px solid rgba(0,0,0,.10);
      display:grid;
      place-items:center;
      overflow:hidden;
      position:relative;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .photo .label{
      position:absolute;
      bottom:14px;
      left:14px;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(0,0,0,.08);
      padding:10px 12px;
      border-radius: 14px;
      font-weight:900;
      color:#211a1e;
    }

    /* Cover styling */
    .cover{
      background: radial-gradient(800px 520px at 20% 0%, rgba(255,61,110,.35), transparent 60%),
                  radial-gradient(820px 540px at 80% 30%, rgba(255,134,178,.25), transparent 70%),
                  linear-gradient(160deg,#1a0714,#08040b);
      color:#fff;
      padding: 30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .cover .brand{
      font-weight:950;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      opacity:.85;
    }
    .cover .big{
      font-size: clamp(36px, 4.2vw, 58px);
      font-weight: 950;
      line-height:1.02;
      letter-spacing:-0.03em;
      margin:12px 0 0;
    }
    .cover .sub{
      opacity:.88;
      margin-top:10px;
      font-size: 16px;
      line-height: 1.5;
      max-width: 34ch;
    }
    .cover .tap{
      margin-top:18px;
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight:900;
      width:max-content;
    }

    .footer-note{
      width:min(1100px, 96vw);
      text-align:center;
      font-size:12px;
      opacity:.7;
      user-select:none;
    }

    /* subtle fade-in */
    .fade-in{ animation: in .35s ease both; }
    @keyframes in{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>

<body class="fade-in">
  <div class="wrap">
    <div class="topbar">
      <a href="valentine.html">‚Üê back</a>
      <div>
        <div class="title">Mini Magazine</div>
        <div class="hint">click cover ‚Ä¢ drag corner ‚Ä¢ swipe ‚Ä¢ arrows</div>
      </div>
      <div style="opacity:.8;font-weight:800">üíû</div>
    </div>

    <div class="book-shell">
      <div id="book"></div>
    </div>

    <div class="footer-note">Tip: use the corner to turn pages (feels nicer than dragging the middle)</div>
  </div>

  <script>
    // --- PAGES (edit text/images here) ---
    // Put your images in /assets/mag/ and update filenames below.
    // Example: /v-for-you/assets/mag/p1.jpg
    const magImages = {
      p1: "/v-for-you/assets/mag/photo1.jpg",
      p2: "/v-for-you/assets/mag/photo2.jpg",
      p3: "/v-for-you/assets/mag/photo3.jpg",
      p4: "/v-for-you/assets/mag/photo4.jpg",
    };

    function pageHTML(html, extraClass=""){
      const el = document.createElement("div");
      el.className = `page ${extraClass}`.trim();
      el.innerHTML = html;
      return el;
    }

    const pages = [];

    // Cover (front)
    pages.push(pageHTML(`
      <div class="cover">
        <div>
          <div class="brand">For you ‚Ä¢ Valentine Special</div>
          <div class="big">A tiny magazine<br>made with ‚ù§Ô∏è</div>
          <div class="sub">Open it when you‚Äôre free. No pressure. Just vibes.</div>
          <div class="tap">Tap / click to open ‚Üí</div>
        </div>
        <div style="opacity:.85;font-weight:800">Issue #1 ‚Ä¢ 2026</div>
      </div>
    `, "cover"));

    // Inside cover (contents)
    pages.push(pageHTML(`
      <div class="kicker">Contents</div>
      <h2>What‚Äôs inside</h2>
      <div class="chips">
        <div class="chip">1 ‚Ä¢ Editor‚Äôs note</div>
        <div class="chip">2 ‚Ä¢ Highlights</div>
        <div class="chip">3 ‚Ä¢ Photo spread</div>
        <div class="chip">4 ‚Ä¢ The promise page</div>
        <div class="chip">5 ‚Ä¢ A little surprise</div>
      </div>
      <p style="margin-top:18px;color:#3b3036">
        PS: if you‚Äôre reading this, you‚Äôre stuck with me (in the best way).
      </p>
    `));

    // Editor's note
    pages.push(pageHTML(`
      <div class="kicker">Editor‚Äôs note</div>
      <h2>Hi, it‚Äôs me.</h2>
      <p>I made this because you deserve cute things.</p>
      <p>Also because I‚Äôm shamelessly in love with you.</p>
      <p style="margin-top:14px;color:#3b3036"><b>Rule:</b> Smile at least once while flipping these pages.</p>
    `));

    // Highlights
    pages.push(pageHTML(`
      <div class="kicker">Highlights</div>
      <h2>Things I like about you</h2>
      <p>‚Ä¢ Your laugh (instant serotonin)</p>
      <p>‚Ä¢ The way you care (even when you act ‚Äúno I don‚Äôt‚Äù)</p>
      <p>‚Ä¢ Your vibe (dangerously addictive)</p>
      <p>‚Ä¢ Your presence (feels like home)</p>
      <p style="margin-top:14px;color:#3b3036">Okay stop, I‚Äôll write a whole book.</p>
    `));

    // Photo spread page 1
    pages.push(pageHTML(`
      <div class="kicker">Photo spread</div>
      <h2>Us (or you)</h2>
      <div class="photo">
        <img src="${magImages.p1}" alt="photo 1" onerror="this.remove();">
        <div class="label">Drop a photo here ‚Üí /assets/mag/photo1.jpg</div>
      </div>
    `));

    // Photo spread page 2
    pages.push(pageHTML(`
      <div class="kicker">Photo spread</div>
      <h2>More cute evidence</h2>
      <div class="photo">
        <img src="${magImages.p2}" alt="photo 2" onerror="this.remove();">
        <div class="label">/assets/mag/photo2.jpg</div>
      </div>
    `));

    // Promise page
    pages.push(pageHTML(`
      <div class="kicker">Promise</div>
      <h2>Pinky promise?</h2>
      <p>I‚Äôll choose you. Again and again.</p>
      <p style="margin-top:10px;color:#3b3036"><b>Signed:</b> me, very seriously üòå</p>
    `));

    // Surprise
    pages.push(pageHTML(`
      <div class="kicker">Final page</div>
      <h2>One last thing‚Ä¶</h2>
      <p>If you ever feel low, open this website again.</p>
      <p>Consider it your emergency ‚Äúcute‚Äù button.</p>
      <p style="margin-top:14px;color:#3b3036"><b>Now:</b> come take your hug.</p>
    `));

    // Back cover
    pages.push(pageHTML(`
      <div class="cover" style="justify-content:center; text-align:center;">
        <div class="big" style="margin:0;">The End</div>
        <div class="sub" style="margin:16px auto 0;">But not really üòå</div>
      </div>
    `, "cover"));

    // --- INIT BOOK ---
    const bookEl = document.getElementById("book");

    // Create the HTML element expected by PageFlip
    const container = document.createElement("div");
    container.id = "flipbook";
    container.style.width = "100%";
    container.style.height = "100%";
    bookEl.appendChild(container);

    // IMPORTANT: smoother + less ‚Äútearing‚Äù feel
    const pageFlip = new St.PageFlip(container, {
      width: 520,
      height: 660,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1100,
      minHeight: 420,
      maxHeight: 760,
      showCover: true,
      mobileScrollSupport: false,
      useMouseEvents: true,

      // smoothness knobs:
      flippingTime: 850,
      maxShadowOpacity: 0.35,

      // stability knobs:
      disableFlipByClick: false,
      swipeDistance: 18,
      startZIndex: 10
    });

    pageFlip.loadFromHTML(pages);

    // Start "closed": show cover only (page 0)
    pageFlip.turnToPage(0);

    // Click cover to open (go to first spread)
    container.addEventListener("click", () => {
      if (pageFlip.getCurrentPageIndex() === 0) {
        pageFlip.flipNext();
      }
    });

    // Keyboard nav
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") pageFlip.flipNext();
      if (e.key === "ArrowLeft") pageFlip.flipPrev();
      if (e.key === "Escape") window.location.href = "valentine.html";
    });
  </script>
</body>
</html>

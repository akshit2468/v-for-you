<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Magazine üíå</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    :root{
      --bgA:#07040a;
      --bgB:#1a0612;
      --accent:#ff3d6e;
      --accent2:#ff86b2;
      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --radius:22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bgA),var(--bgB));
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    /* background particles */
    #particles{
      position:fixed; inset:0; z-index:0;
      pointer-events:none;
      opacity:.95;
    }

    /* glow blobs */
    .glows{ position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden; }
    .glow{
      position:absolute;
      filter: blur(90px);
      opacity:.40;
      animation: floatGlow 10s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    .g1{ width:620px;height:620px; left:-180px; top:-220px; background: rgba(255,61,110,.55); }
    .g2{ width:680px;height:680px; right:-220px; top:40px;  background: rgba(255,134,178,.45); animation-duration: 12s; }
    .g3{ width:820px;height:820px; left:18%; bottom:-360px; background: rgba(255,61,110,.35); animation-duration: 14s; }
    @keyframes floatGlow{
      from{ transform: translateY(0) translateX(0) scale(1); }
      to{ transform: translateY(18px) translateX(10px) scale(1.03); }
    }

    .wrap{
      position:relative;
      z-index:1;
      height:100%;
      display:grid;
      grid-template-rows: auto 1fr auto;
      place-items:center;
      padding:14px;
      gap:10px;
    }

    .topbar{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      opacity:.92;
      user-select:none;
    }
    .topbar a{
      color:#fff;
      text-decoration:none;
      opacity:.9;
      font-weight:900;
    }
    .topbar a:hover{ opacity:1; }

    .title{
      font-weight:950;
      letter-spacing:-0.02em;
      font-size: clamp(18px, 2.4vw, 24px);
      text-align:center;
    }
    .hint{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.75;
      text-align:center;
    }

    /* book shell */
    .book-shell{
      width:min(1100px, 96vw);
      height:min(660px, 72vh); /* FIXED SIZE */
      border-radius: var(--radius);
      position:relative;
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      isolation:isolate;
    }

    #book{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      touch-action: pan-y;
      position:relative;
      z-index:1;
    }

    .page{
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
    }
    .page img{
      width:100%;
      height:100%;
      display:block;
      object-fit: cover;
      background:#000;
    }

    .footer-note{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
      font-size:12px;
      opacity:.78;
      user-select:none;
    }
    .pill{
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      font-weight:900;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:11px;
    }

    .navbtn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color:#fff;
      width:44px;
      height:44px;
      border-radius:14px;
      cursor:pointer;
      font-size:18px;
      font-weight:900;
      display:grid;
      place-items:center;
      transition: transform .12s ease, filter .12s ease;
    }
    .navbtn:hover{ filter: brightness(1.05); }
    .navbtn:active{ transform: scale(.98); }

    .fade-in{ animation: in .35s ease both; }
    @keyframes in{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>

<body class="fade-in">
  <canvas id="particles"></canvas>

  <div class="wrap">
    <div class="topbar">
      <a href="valentine.html">‚Üê back</a>
      <div>
        <div class="title">Mini Magazine</div>
        <div class="hint">drag corner ‚Ä¢ swipe ‚Ä¢ arrows</div>
      </div>
      <div style="opacity:.85;font-weight:900">üíû</div>
    </div>

    <div class="book-shell">
      <div id="book"></div>
    </div>

    <div class="footer-note">
      <button class="navbtn" id="prevBtn" type="button">‚Üê</button>
      <div class="pill" id="pagePill">Cover</div>
      <button class="navbtn" id="nextBtn" type="button">‚Üí</button>
    </div>
  </div>

  <script>
    const MAG_DIR = "assets/magazine/";
    const IMG_EXT = "jpeg";
    const PAGE_COUNT = 10;

    const coverFront = `${MAG_DIR}magazine-front.${IMG_EXT}`;
    const coverBack  = `${MAG_DIR}magazine-back.${IMG_EXT}`;
    const innerSrc = (n) => `${MAG_DIR}magazine-${n}.${IMG_EXT}`;

    function makePage(src){
      const d = document.createElement("div");
      d.className = "page";
      d.innerHTML = `<img src="${src}">`;
      return d;
    }

    const pages = [];
    pages.push(makePage(coverFront));
    for (let i=1;i<=PAGE_COUNT;i++){
      pages.push(makePage(innerSrc(i)));
    }
    pages.push(makePage(coverBack));

    const bookEl = document.getElementById("book");
    const container = document.createElement("div");
    container.style.width = "100%";
    container.style.height = "100%";
    bookEl.appendChild(container);

    const pageFlip = new St.PageFlip(container, {
      width: 520,
      height: 660,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1100,
      minHeight: 420,
      maxHeight: 700, /* FIXED */

      showCover: true,
      useMouseEvents: true,
      mobileScrollSupport: false,

      flippingTime: 1100,
      maxShadowOpacity: 0.25,
      drawShadow: true,

      disableFlipByClick: false,
      swipeDistance: 25
    });

    pageFlip.loadFromHTML(pages);
    pageFlip.turnToPage(0);

    container.addEventListener("click", () => {
      if (pageFlip.getCurrentPageIndex() === 0) pageFlip.flipNext();
    });

    const pill = document.getElementById("pagePill");
    document.getElementById("prevBtn").addEventListener("click", () => pageFlip.flipPrev());
    document.getElementById("nextBtn").addEventListener("click", () => pageFlip.flipNext());

    function updatePill(){
      const idx = pageFlip.getCurrentPageIndex();
      const last = pages.length - 1;
      if (idx === 0) pill.textContent = "Cover";
      else if (idx === last) pill.textContent = "Back";
      else pill.textContent = `Page ${idx} / ${last-1}`;
    }
    updatePill();
    pageFlip.on("flip", updatePill);
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Magazine üíå</title>

  <!-- PageFlip (StPageFlip) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

  <style>
    :root{
      --bgA:#07040a;
      --bgB:#1a0612;

      --paper:#f6f1f4;
      --ink:#1a1417;
      --muted:#6f5e66;

      --accent:#ff3d6e;
      --accent2:#ff86b2;

      --shadow: 0 30px 90px rgba(0,0,0,.55);
      --radius:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bgA),var(--bgB));
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }

    /* ===== Background particles canvas ===== */
    #particles{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:.95;
    }

    /* Soft glow blobs behind everything */
    .glows{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
    }
    .glow{
      position:absolute;
      filter: blur(90px);
      opacity:.40;
      animation: floatGlow 10s ease-in-out infinite alternate;
      transform: translate3d(0,0,0);
    }
    .g1{ width:620px;height:620px; left:-180px; top:-220px; background: color-mix(in srgb, var(--accent) 60%, transparent); }
    .g2{ width:680px;height:680px; right:-220px; top:40px;  background: color-mix(in srgb, var(--accent2) 60%, transparent); animation-duration: 12s; }
    .g3{ width:820px;height:820px; left:18%; bottom:-360px; background: color-mix(in srgb, var(--accent) 40%, transparent); animation-duration: 14s; }

    @keyframes floatGlow{
      from{ transform: translateY(0) translateX(0) scale(1); }
      to{ transform: translateY(18px) translateX(10px) scale(1.03); }
    }

    .wrap{
      position:relative;
      z-index:1;
      height:100%;
      display:grid;
      place-items:center;
      padding:18px;
      gap:12px;
    }

    .topbar{
      width:min(1100px, 96vw);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      opacity:.92;
      user-select:none;
    }

    .topbar a{
      color:#fff;
      text-decoration:none;
      opacity:.9;
      font-weight:800;
    }
    .topbar a:hover{opacity:1}

    .title{
      font-weight:950;
      letter-spacing:-0.02em;
      font-size: clamp(18px, 2.4vw, 24px);
      text-align:center;
    }
    .hint{
      font-size:12px;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.75;
      text-align:center;
    }

    /* ===== Book shell with awesome glow ===== */
    .book-shell{
      width:min(1100px, 96vw);
      height:min(700px, 78vh);
      border-radius: var(--radius);
      position:relative;
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      isolation:isolate;
    }

    /* outer animated glow ring */
    .book-shell::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: calc(var(--radius) + 2px);
      background:
        radial-gradient(700px 300px at 20% 0%, rgba(255,61,110,.25), transparent 60%),
        radial-gradient(700px 320px at 85% 30%, rgba(255,134,178,.18), transparent 62%),
        linear-gradient(90deg, rgba(255,61,110,.12), rgba(255,134,178,.10));
      filter: blur(12px);
      opacity:.9;
      z-index:-1;
      animation: glowPulse 3.8s ease-in-out infinite alternate;
    }

    @keyframes glowPulse{
      from{ opacity:.65; transform: scale(1); }
      to{ opacity:1; transform: scale(1.01); }
    }

    /* inner glass sheen */
    .book-shell::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      background: radial-gradient(900px 420px at 50% -20%, rgba(255,255,255,.10), transparent 55%);
      pointer-events:none;
      z-index:2;
      mix-blend-mode: screen;
      opacity:.55;
    }

    #book{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      touch-action: pan-y;
      position:relative;
      z-index:1;
    }

    /* ===== Page content ===== */
    .page{
      background: var(--paper);
      color: var(--ink);
      width:100%;
      height:100%;
      padding: 26px 26px;
      position:relative;
      overflow:hidden;
    }

    .page::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,.06), transparent 18%, transparent 82%, rgba(0,0,0,.05));
      pointer-events:none;
      mix-blend-mode:multiply;
      opacity:.35;
    }

    .kicker{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: var(--muted);
      font-weight:900;
    }

    h2{
      margin:10px 0 12px;
      font-size: clamp(26px, 3vw, 40px);
      letter-spacing:-0.02em;
      line-height:1.1;
    }

    p{
      margin: 0 0 10px;
      font-size: 16px;
      line-height: 1.7;
      color:#2b2327;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:14px;
    }
    .chip{
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.08);
      color:#3a2f35;
      font-weight:900;
    }

    /* ===== Images on cover/end ===== */
    .heroimg{
      width:100%;
      height: calc(100% - 120px);
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      box-shadow: 0 18px 40px rgba(0,0,0,.30);
      position:relative;
    }
    .heroimg img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* ===== Cover styling ===== */
    .cover{
      background: radial-gradient(800px 520px at 20% 0%, rgba(255,61,110,.35), transparent 60%),
                  radial-gradient(820px 540px at 80% 30%, rgba(255,134,178,.25), transparent 70%),
                  linear-gradient(160deg,#1a0714,#08040b);
      color:#fff;
      padding: 22px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .brand{
      font-weight:950;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      opacity:.88;
    }
    .big{
      font-size: clamp(34px, 4.2vw, 56px);
      font-weight: 950;
      line-height:1.02;
      letter-spacing:-0.03em;
      margin:0;
      text-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .sub{
      opacity:.92;
      font-size: 16px;
      line-height: 1.5;
      max-width: 42ch;
      margin:0;
    }
    .tap{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      padding: 12px 14px;
      border-radius: 16px;
      font-weight:950;
      width:max-content;
      box-shadow: 0 14px 30px rgba(0,0,0,.20);
    }

    .footer-note{
      width:min(1100px, 96vw);
      text-align:center;
      font-size:12px;
      opacity:.7;
      user-select:none;
      position:relative;
      z-index:1;
    }

    .fade-in{ animation: in .35s ease both; }
    @keyframes in{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:translateY(0)} }
  </style>
</head>

<body class="fade-in">
  <canvas id="particles"></canvas>
  <div class="glows" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <div class="wrap">
    <div class="topbar">
      <a href="valentine.html">‚Üê back</a>
      <div>
        <div class="title">Mini Magazine</div>
        <div class="hint">click cover ‚Ä¢ drag corner ‚Ä¢ swipe ‚Ä¢ arrows</div>
      </div>
      <div style="opacity:.85;font-weight:900">üíû</div>
    </div>

    <div class="book-shell">
      <div id="book"></div>
    </div>

    <div class="footer-note">Tip: drag the corner to turn pages (feels nicer than dragging the middle)</div>
  </div>

  <script>
    /* ===============================
       CONFIG: your cover/end images
       =============================== */
    const coverImage = "assets/magazine/cover.png"; // <-- put your cover.png here
    const endImage   = "assets/magazine/end.png";   // <-- put your end.png here

    /* ===============================
       Pages (order matters!)
       0: Cover
       1: Contents
       2: Editor
       3: Highlights
       ...
       last: End cover
       =============================== */
    function pageHTML(html, extraClass=""){
      const el = document.createElement("div");
      el.className = `page ${extraClass}`.trim();
      el.innerHTML = html;
      return el;
    }

    const pages = [];

    // Cover (front) ‚Äî with image
    pages.push(pageHTML(`
      <div class="cover">
        <div class="brand">For you ‚Ä¢ Valentine Special</div>
        <h1 class="big">A tiny magazine<br>made with ‚ù§Ô∏è</h1>
        <p class="sub">Open it when you‚Äôre free. No pressure. Just vibes.</p>

        <div class="heroimg">
          <img src="${coverImage}" alt="Cover image" />
        </div>

        <div class="tap">Tap / click to open ‚Üí</div>
      </div>
    `, "cover"));

    // Contents
    pages.push(pageHTML(`
      <div class="kicker">Contents</div>
      <h2>What‚Äôs inside</h2>
      <div class="chips">
        <div class="chip">1 ‚Ä¢ Editor‚Äôs note</div>
        <div class="chip">2 ‚Ä¢ Highlights</div>
        <div class="chip">3 ‚Ä¢ Photo spread</div>
        <div class="chip">4 ‚Ä¢ The promise page</div>
        <div class="chip">5 ‚Ä¢ A little surprise</div>
      </div>
      <p style="margin-top:18px;color:#3b3036">
        PS: if you‚Äôre reading this, you‚Äôre stuck with me (in the best way).
      </p>
    `));

    // Editor's note
    pages.push(pageHTML(`
      <div class="kicker">Editor‚Äôs note</div>
      <h2>Hi, it‚Äôs me.</h2>
      <p>I made this because you deserve cute things.</p>
      <p>Also because I‚Äôm shamelessly in love with you.</p>
      <p style="margin-top:14px;color:#3b3036"><b>Rule:</b> Smile at least once while flipping these pages.</p>
    `));

    // Highlights
    pages.push(pageHTML(`
      <div class="kicker">Highlights</div>
      <h2>Things I like about you</h2>
      <p>‚Ä¢ Your laugh (instant serotonin)</p>
      <p>‚Ä¢ The way you care (even when you act ‚Äúno I don‚Äôt‚Äù)</p>
      <p>‚Ä¢ Your vibe (dangerously addictive)</p>
      <p>‚Ä¢ Your presence (feels like home)</p>
      <p style="margin-top:14px;color:#3b3036">Okay stop, I‚Äôll write a whole book.</p>
    `));

    // Photo spread page 1 (placeholder)
    pages.push(pageHTML(`
      <div class="kicker">Photo spread</div>
      <h2>Us (or you)</h2>
      <p style="color:#3b3036">Drop your photos in <b>assets/mag/</b> and I‚Äôll wire them in next.</p>
      <div class="chips" style="margin-top:10px">
        <div class="chip">photo1.jpg</div>
        <div class="chip">photo2.jpg</div>
        <div class="chip">photo3.jpg</div>
      </div>
    `));

    // Promise page
    pages.push(pageHTML(`
      <div class="kicker">Promise</div>
      <h2>Pinky promise?</h2>
      <p>I‚Äôll choose you. Again and again.</p>
      <p style="margin-top:10px;color:#3b3036"><b>Signed:</b> me, very seriously üòå</p>
    `));

    // Surprise
    pages.push(pageHTML(`
      <div class="kicker">Final page</div>
      <h2>One last thing‚Ä¶</h2>
      <p>If you ever feel low, open this website again.</p>
      <p>Consider it your emergency ‚Äúcute‚Äù button.</p>
      <p style="margin-top:14px;color:#3b3036"><b>Now:</b> come take your hug.</p>
    `));

    // End cover ‚Äî with image
    pages.push(pageHTML(`
      <div class="cover" style="justify-content:center; text-align:center;">
        <h2 class="big" style="margin:0;">The End</h2>
        <p class="sub" style="margin:12px auto 18px;">But not really üòå</p>
        <div class="heroimg" style="height:70%;">
          <img src="${endImage}" alt="End image" />
        </div>
      </div>
    `, "cover"));

    // Mount
    const bookEl = document.getElementById("book");
    const container = document.createElement("div");
    container.id = "flipbook";
    container.style.width = "100%";
    container.style.height = "100%";
    bookEl.appendChild(container);

    // Flip settings (smooth + stable)
    const pageFlip = new St.PageFlip(container, {
      width: 520,
      height: 660,
      size: "stretch",
      minWidth: 320,
      maxWidth: 1100,
      minHeight: 420,
      maxHeight: 760,

      showCover: true,
      mobileScrollSupport: false,
      useMouseEvents: true,

      // smoother turning:
      flippingTime: 900,
      maxShadowOpacity: 0.35,

      // stability:
      disableFlipByClick: false,
      swipeDistance: 20,
      startZIndex: 10
    });

    pageFlip.loadFromHTML(pages);

    // Start closed (show cover)
    pageFlip.turnToPage(0);

    // IMPORTANT FIX:
    // If cover is page 0, opening should go to page 1 (Contents),
    // not jump further.
    container.addEventListener("click", () => {
      if (pageFlip.getCurrentPageIndex() === 0) {
        pageFlip.turnToPage(1);
      }
    });

    // Keyboard nav
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") pageFlip.flipNext();
      if (e.key === "ArrowLeft") pageFlip.flipPrev();
      if (e.key === "Escape") window.location.href = "valentine.html";
    });

    /* ===============================
       Flowing particles background
       =============================== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let W=0,H=0, DPR=1;
    function resize(){
      DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      W = canvas.width = Math.floor(window.innerWidth * DPR);
      H = canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
    }
    window.addEventListener("resize", resize);
    resize();

    const rand = (a,b)=>a+Math.random()*(b-a);

    const particles = Array.from({length: 70}, () => ({
      x: rand(0,W),
      y: rand(0,H),
      r: rand(0.9, 2.8)*DPR,
      vx: rand(-0.18, 0.18)*DPR,
      vy: rand(-0.30, -0.08)*DPR,
      a: rand(0.10, 0.30),
      hue: Math.random() < 0.6 ? 340 : 320 // pink-ish
    }));

    function step(){
      ctx.clearRect(0,0,W,H);

      // soft background haze
      const g = ctx.createRadialGradient(W*0.25,H*0.2, 0, W*0.25,H*0.2, Math.min(W,H)*0.55);
      g.addColorStop(0, "rgba(255,61,110,0.06)");
      g.addColorStop(1, "rgba(0,0,0,0)");
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);

      for (const p of particles){
        p.x += p.vx;
        p.y += p.vy;

        // slight wave drift
        p.x += Math.sin((p.y / 220) + performance.now()/1800) * 0.06 * DPR;

        if (p.y < -30*DPR) { p.y = H + rand(0,120*DPR); p.x = rand(0,W); }
        if (p.x < -40*DPR) p.x = W + 40*DPR;
        if (p.x > W + 40*DPR) p.x = -40*DPR;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 95%, 70%, ${p.a})`;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>

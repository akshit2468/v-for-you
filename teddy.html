<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teddy Day üß∏</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .pageWrap{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 26px 0;
    }
    .dayCard{
      width: min(820px, 92vw);
      text-align: center;
      padding: 22px;
    }
    .dayTitle{
      margin: 10px 0 8px;
      font-weight: 1000;
      letter-spacing: -0.06em;
      font-size: clamp(34px, 5vw, 58px);
    }
    .daySub{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 15px;
    }
    .gifBox{
      margin: 12px auto 18px;
      width: min(360px, 82vw);
      border-radius: 18px;
      padding: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--shadow);
    }
    .gifBox img{
      width: 100%;
      height: auto;
      display: block;
    }
    .navRow{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }
    @media (max-width: 520px){
      .navRow{ grid-template-columns: 1fr; }
    }
    .tinyLink{
      display:inline-block;
      margin-top: 12px;
      color: rgba(255,255,255,.75);
      text-decoration: none;
      font-size: 13px;
    }
    .tinyLink:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true"></div>

  <main class="pageWrap">
    <section class="card dayCard">
      <div class="pill">TEDDY DAY üß∏</div>

      <h1 class="dayTitle">Sending you a cuddle</h1>
      <p class="daySub">If I could, I‚Äôd be the one hugging you.</p>

      <div class="gifBox">
        <img src="assets/bears/milk-mocha-bear.webp" alt="Teddy Day bear gif">
      </div>

      <div class="navRow">
        <a class="btn" href="chocolate.html">
          <span class="btnTitle">‚Üê Back</span>
          <span class="btnSub">Chocolate Day</span>
        </a>

        <a class="btn primary" href="promise.html">
          <span class="btnTitle">Next ‚Üí</span>
          <span class="btnSub">Promise Day</span>
        </a>
      </div>

      <a class="tinyLink" href="index.html">Back to main page</a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

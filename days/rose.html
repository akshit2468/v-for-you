<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rose Day ðŸŒ¹</title>
  <link rel="stylesheet" href="days.css"/>
  <style>
    /* --- INTRO OVERLAY --- */
    .intro{
      position:fixed; inset:0;
      z-index:9999;
      display:grid;
      place-items:center;
      background: radial-gradient(900px 520px at 20% 10%, rgba(255,61,110,.22), transparent 60%),
                  radial-gradient(700px 520px at 85% 40%, rgba(255,209,223,.14), transparent 60%),
                  linear-gradient(180deg, #06040a, #1a0612);
      transition: opacity .55s ease, visibility .55s ease;
    }
    .intro.hide{ opacity:0; visibility:hidden; pointer-events:none; }

    .introCard{
      width:min(520px, 92vw);
      border-radius:30px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.07);
      box-shadow: 0 30px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      padding: 28px 22px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .introCard::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 320px at 30% 0%, rgba(255,61,110,.16), transparent 60%),
        radial-gradient(700px 320px at 80% 40%, rgba(255,209,223,.12), transparent 60%);
      pointer-events:none;
    }

    .introTitle{
      position:relative;
      margin: 6px 0 10px;
      font-weight:950;
      letter-spacing:-.03em;
      font-size: clamp(26px, 5vw, 44px);
    }
    .introSub{
      position:relative;
      margin: 0 0 18px;
      color: rgba(255,246,250,.86);
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size: 12px;
    }

    .roseStage{
      position:relative;
      width:min(320px, 72vw);
      aspect-ratio:1/1;
      margin: 0 auto 14px;
      display:grid;
      place-items:center;
    }

    .rosePop{
      font-size: 170px;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.25));
      transform: translateY(24px) scale(.65);
      opacity: 0;
      animation: roseIn .75s cubic-bezier(.2,1,.2,1) forwards;
    }
    @keyframes roseIn{
      0%{ transform: translateY(30px) scale(.55); opacity:0; }
      70%{ transform: translateY(-8px) scale(1.12); opacity:1; }
      100%{ transform: translateY(0) scale(1); opacity:1; }
    }

    .spark{
      position:absolute;
      inset:0;
      pointer-events:none;
    }
    .s{
      position:absolute;
      font-size: 18px;
      opacity: 0;
      animation: spark 1.1s ease forwards;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.20));
    }
    @keyframes spark{
      0%{ transform: translate(0,0) scale(.7); opacity:0; }
      30%{ opacity:1; }
      100%{ transform: translate(var(--dx), var(--dy)) scale(1.1); opacity:0; }
    }

    .introBtn{
      position:relative;
      border:0;
      cursor:pointer;
      padding: 12px 16px;
      border-radius: 16px;
      font-weight:950;
      color:#0b0610;
      background: linear-gradient(90deg, #ff3d6e, #ffd1df);
      box-shadow: 0 18px 40px rgba(0,0,0,.22);
    }
    .introHint{
      position:relative;
      margin-top:10px;
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,246,250,.76);
    }
  </style>
</head>

<body class="theme-rose" data-particles="ðŸŒ¹,ðŸŒ¸,âœ¨,ðŸ’—,ðŸ’Œ">

    <div class="introCard">
      <div class="introSub">rose day</div>
      <div class="introTitle">For you ðŸŒ¹</div>

      <div class="roseStage" id="roseStage">
        <div class="rosePop" id="rosePop">ðŸŒ¹</div>
        <div class="spark" id="spark"></div>
      </div>

      <button class="introBtn" id="continueBtn" type="button">Click to continue</button>
      <div class="introHint">tap the rose for extra pop</div>

  </div>

  <!-- YOUR NORMAL PAGE BELOW -->
  <div class="bg" aria-hidden="true"></div>
  <div class="particles" aria-hidden="true"></div>

  <main class="stage">
    <section class="card">
      <div class="top">
        <div class="pill">Rose Day ðŸŒ¹</div>
        <div class="pill"><a href="../index.html">back</a></div>
      </div>

      <div class="center">
        <div class="heroWrap">
          <div class="hero" data-hero>
            <div class="heroEmoji">ðŸŒ¹</div>

        </div>

        <div class="text">
          <h1 class="h1">For you.</h1>
          <div class="lines">
            <div class="line">A roseâ€¦ because youâ€™re that kind of pretty.</div>
            <div class="line">Short reminder: youâ€™re my favorite.</div>
            <div class="line">Thatâ€™s it. Thatâ€™s the whole message. ðŸŒ¹</div>

      </div>

  <script src="days.js"></script>
  <script>
    // spark burst around rose
    const spark = document.getElementById("spark");
    function burst(){
      const icons = ["âœ¨","ðŸ’—","ðŸŒ¸","ðŸ’Œ"];
      for(let i=0;i<14;i++){
        const s=document.createElement("div");
        s.className="s";
        s.textContent=icons[Math.floor(Math.random()*icons.length)];
        const angle=Math.random()*Math.PI*2;
        const r= 60 + Math.random()*80;
        s.style.left="50%"; s.style.top="50%";
        s.style.setProperty("--dx", (Math.cos(angle)*r)+"px");
        s.style.setProperty("--dy", (Math.sin(angle)*r)+"px");
        s.style.animationDelay=(Math.random()*0.08)+"s";
        spark.appendChild(s);
        setTimeout(()=>s.remove(), 1200);
      }
    }
    burst();

    // tap rose to repop + burst
    const rosePop = document.getElementById("rosePop");
    const roseStage = document.getElementById("roseStage");
    function repop(){
      rosePop.style.animation="none"; void rosePop.offsetHeight; rosePop.style.animation="";
      burst();
      roseStage.animate([{transform:"scale(1)"},{transform:"scale(1.04)"},{transform:"scale(1)"}],{duration:220,easing:"ease-out"});
    }
    roseStage.addEventListener("click", repop);

    // continue to page
    document.getElementById("continueBtn").addEventListener("click", () => {
      document.getElementById("intro").classList.add("hide");
      // optional: scroll to top
      window.scrollTo(0,0);
    });
  </script>

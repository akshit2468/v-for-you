<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Week ❤️</title>
  <meta name="description" content="A Valentine week page." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="hearts" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="application" aria-label="Valentine week notes">
      <div class="top">
        <div class="badge" id="badge">Valentine Week</div>
        <div class="hint" id="progress">Day 1 / 8</div>
      </div>

      <!-- Day tabs -->
      <div class="tabs" id="tabs" aria-label="Days navigation"></div>

      <div class="content">
        <h1 class="title" id="title">Hey <span id="name">Love</span> ❤️</h1>
        <p class="dayname" id="dayname">Rose Day</p>

        <p class="line" id="line">Tap continue to start.</p>
        <p class="sub" id="sub">(Tap anywhere / Space / Enter)</p>
      </div>

      <div class="bottom nav">
        <button class="btn ghost" id="prevBtn" type="button">← Back</button>
        <button class="btn" id="nextBtn" type="button">Continue →</button>
      </div>
    </section>

    <footer class="footer"><span>Made with ❤️</span></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Week ❤️</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg" aria-hidden="true">
    <div class="glow g1"></div>
    <div class="glow g2"></div>
    <div class="glow g3"></div>
  </div>

  <div class="hearts" aria-hidden="true"></div>

  <main class="stage" id="stage">
    <header class="topbar">
      <div class="tag" id="badge">Valentine Week</div>
      <div class="count" id="progress">Day 1 / 8</div>
    </header>

    <nav class="tabs" id="tabs" aria-label="Days navigation"></nav>

    <section class="panel" id="panel" aria-label="Valentine notes">
      <h1 class="headline" id="title">Hey <span id="name">Love</span> ❤️</h1>
      <div class="dayname" id="dayname">Rose Day</div>

      <p class="line" id="line">Tap continue to start.</p>
      <p class="sub" id="sub">(Tap anywhere / Space / Enter)</p>

      <div class="nav">
        <button class="btn ghost" id="prevBtn" type="button">← Back</button>
        <button class="btn" id="nextBtn" type="button">Continue →</button>
      </div>
    </section>

    <footer class="footer">Made with ❤️</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Week ❤️</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-rose fade-in">
  <div class="bg" aria-hidden="true">
    <div class="glow g1"></div><div class="glow g2"></div><div class="glow g3"></div>
  </div>
  <div class="hearts" aria-hidden="true"></div>

  <main class="stage">
    <section class="screen">
      <div class="topline">
        <div class="tag">Valentine Week</div>
        <div class="daycount">Loading…</div>
      </div>

      <h1 class="headline">Just a second… ❤️</h1>
      <p class="line">Taking you to the first day.</p>

      <div class="actions">
        <button class="btn" id="nextBtn" type="button">Start →</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(()=> location.href="rose.html", 260);
    });
    // auto start after 0.6s
    setTimeout(()=> document.getElementById("nextBtn").click(), 600);
  </script>
</body>
</html>
